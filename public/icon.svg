<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <g transform="translate(256, 256)">
    <!-- Headphone shape -->
    <path d="M-100,-40 A100,100 0 0,1 100,-40" stroke="url(#accent)" stroke-width="24" fill="none" stroke-linecap="round"/>
    <!-- Left ear cup -->
    <rect x="-130" y="-40" width="50" height="90" rx="15" fill="url(#accent)"/>
    <!-- Right ear cup -->
    <rect x="80" y="-40" width="50" height="90" rx="15" fill="url(#accent)"/>
    <!-- Sound waves -->
    <path d="M-30,20 Q0,-20 30,20" stroke="#fff" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M-50,40 Q0,-30 50,40" stroke="#fff" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M-70,60 Q0,-40 70,60" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.3"/>
  </g>
</svg>
